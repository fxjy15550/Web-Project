<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>登录</title>
</head>

<body>
    <div class="login-container">
        <div class="login-images">
            <img src="../img/logo.png" alt="logo" class="login-logo">
            <h1>Better Color </h1>
            <span>发现更适合你的颜色</span>
        </div>
        <div class="login-warrper">
            <form action="index.html" class="login-form">
                <div class="form-item form-title">账号密码登录</div>
                <div class="form-item input-item">
                    <input type="text" name="username" placeholder="手机/邮箱/用户名">
                    <input type="password" name="password" placeholder="密码">
                </div>
                <div class="form-item check-item">
                    <input type="checkbox" name="next-login" id="next-login"> 下次自动登录
                </div>
                <div class="form-item">
                    <button type="submit" class="login-btn">登录</button>
                </div>
                <div class="form-item form-link">
                    <a href="javascript:void(0)" class="forget-pwd">忘记密码？</a>
                    <a href="javascript:void(0)" class="register">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
